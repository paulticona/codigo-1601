<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleTodo.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <h1>To-do list</h1>
        <div class="list">
            <p class="task">
                <input type="checkbox" name="" id="">
                <span>Tarea 1</span>
                <a href="#"><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/cross-mark_274c.png" alt=""></a>
            </p>
            <p id="list-task"></p>
            <p class="form">
                <input type="text" id="input_newtask" placeholder="new task...">
                <input type="button" value="Add Task" id="btn-add">
            </p>

        </div>
    </div>
</body>
<script src="../js/app.js"></script>
</html>
