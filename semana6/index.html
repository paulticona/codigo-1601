<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Documen</title>
</head>
<body>
    <h1>registrando Usurarios</h1>
    <form action="">
        <p><input type="text" placeholder="Ingrese su nombre"></p>
        <p><input type="text" placeholder="Ingrese su apellido"></p>
        <p><input type="email" placeholder="Ingrese su Email"></p>
        <p>
            <input type="password" placeholder="Ingrese su contraseña" id="input-password">
            <input type="checkbox" name="" id="checkbox-show-password">
        </p>
        <p>
            <input type="password" placeholder="confirmas su contraseña" id="input-password-confirm">
        </p>
        <p class="text-error">Error el password no coincide</p>
        <p>
            <input type="email" id="input-email" placeholder="Ingrese su correo"/>
        </p>
        <p class="text-error-email">Error Email incorecto</p>
        <p>
        <p><button type="submit">Enviar Datos</button></p>
    </form>

</body>
<script src="./js/index.js"></script>
</html>
